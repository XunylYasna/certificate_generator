<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap");

        html {
            width: 1650px;
            height: 1275px;
        }

        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            width: 1650px;
            height: 1275px;
        }

        main {
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-color: #cccccc;
            font-family: "Montserrat", sans-serif;
            width: 1650px;
            height: 1275px;
            overflow: hidden;
        }

        img {
            position: absolute;
            width: 1650px;
            height: 1275px;
            z-index: 0;
        }

        .container {
            margin: auto;
            text-align: center;
            padding-top: 500px;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
        }

        h2 {
            font-size: 50px;
            text-transform: uppercase;
            margin-top: 0;
            margin-bottom: 0;
            padding: 0;
        }

        h3 {
            font-size: 42px;
        }


        .events {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            max-height: 400px;
            max-width: 1200px;
            margin: auto;
            justify-content: space-between;
            font-size: 28px;
        }

        .events>p {
            padding: 0;
            margin: 7.5px;
        }

        .position {
            font-weight: 600;
        }

        footer {
            position: absolute;
            text-align: center;
            bottom: 100px;
            font-weight: 500;
            font-size: 30px;
            left: 400px;
        }
    </style>
</head>

<body>
    <main>
        <img src="{{imageSource}}" class="background" />

        <div class="container">
            <div>
                <h1>FirstName LastName</h1>
            </div>
            <div class="information">
                <h2>Bib Number: 001</h2>
                <h2>Event Category: Atleta Fire 1000KM</h2>
                <h2>Total Distance: 1500KM</h2>
                <h2>Total Time: 15:01:03</h2>

            </div>
        </div>
    </main>
</body>

</html>
